        <!-- Google fonts -->

    <body>
        <header>
            <!-- Barra de Navegación -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary header-navbar-correction">
                <div class="container-fluid navigation-bar">
                    <a class="navbar-brand" href="./index.html">
                        <img class="navigation-bar-logo" src="./img/Logo/Logo.png" alt="Moonart">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 navigation-bar-li">
                            <li>
                                <a class="nav-link navigation-bar-object" aria-current="page"
                                    href="./catalogo.html">Catalogo</a>
                            </li>
                            <li>
                                <a class="nav-link navigation-bar-object" aria-current="page"
                                    href="./contacto.html">Contacto</a>
                            </li>
                            <li>
                                <a class="nav-link navigation-bar-object" href="./nosotras.html">Nosotras</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section>
                <div class="contact-conteiner mt-5">
                    <h2>Contacto</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="surname">Apellido:</label>
                            <input type="text" class="form-control" id="surname" name="surname" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefono:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="button-submit">Enviar</button>
                    </form>
                </div>
            </section>

            <div class="separator"></div>

            <section class="map">
                <h3>Ubicación</h3>
                <div class="embed-responsive embed-responsive-16by9 mb-4">
                    <iframe class="embed-responsive-item"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26262.226523608937!2d-58.52269359591192!3d-34.635042018323155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9b68fab95b5:0xbaf48a44b765c9eb!2sVilla%20Luro,%20CABA!5e0!3m2!1ses!2sar!4v1693350731091!5m2!1ses!2sar"
                        allowfullscreen></iframe>
                </div>
            </section>
        </main>

        <!-- Botón de WhatsApp -->
        <a href="https://api.whatsapp.com/send?phone=1127332348&text=Hola,%20quisiera%20encargar%20stickers%20personalizados"
            class="whatsapp-btn" target="_blank">
            <img src="./img/Inicio/whatsapp-logo.png" alt="WhatsApp">
